<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Calculator">
      <input type="text" id="display" readonly />
      <div id="button-container">
        <button class="option" onclick=" display = `` ;">C</button>
      <button 
      onclick="display= display + `1`;
      document.querySelector(`#display`).value = display">1</button>
      <button
      onclick="display= display + `2`;
      document.querySelector(`#display`).value = display"
      >2</button>
      <button class="option" 
      onclick="display= display + `+` ;
      document.querySelector(`#display`).value = display"
      >+</button>
        <button
      onclick="display= display + `3` ;
      document.querySelector(`#display`).value = display"
      >3</button>
        <button 
      onclick="display= display + `4` ;
      document.querySelector(`#display`).value = display"
      >4</button>
        <button class="option"
        onclick="display= display + `-` ;
        document.querySelector(`#display`).value = display"
        >-</button>
        <button
      onclick="display= display + `5` ;
      document.querySelector(`#display`).value = display"
      >5</button>
        <button
      onclick="display= display + `6` ;
      document.querySelector(`#display`).value = display"
      >6</button>
        <button class="option"
      onclick="display= display + `*` ;
      document.querySelector(`#display`).value = display"
      >*</button>
        <button 
      onclick="display= display + `7` ;
      document.querySelector(`#display`).value = display"
      >7</button>
        <button
      onclick="display= display + `8` ;
      document.querySelector(`#display`).value = display"
      >8</button>
        <button class="option"
      onclick="display= display + `/` ;
      document.querySelector(`#display`).value = display"
      >/</button>
        <button 
        onclick="
        let result = eval(display);
        display= result ;
      document.querySelector(`#display`).value = display">=</button>
      <button
      onclick="display= display + `9` ;
      document.querySelector(`#display`).value = display"
       >9</button>

       <button class="option"
       onclick="display= display + `.` ;
       document.querySelector(`#display`).value = display"
       >.</button>
      
       <button
      onclick="display= display + `0` ;
      document.querySelector(`#display`).value = display"
       >0</button>
      </div>
    </div>
    <script>
      let display = "";
      document.querySelector(`#display`).value = display;
    </script>
  </body>
</html>
